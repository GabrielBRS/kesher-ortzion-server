<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ortzion Telecom - Confirmação de Redefinição de Senha</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fc; padding: 30px; color: #333;">
<div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.05);">

    <h2>Olá, <span th:text="${nome}">Usuário</span>!</h2>

    <p>Recebemos seu pedido de redefinição de senha. Para continuar, clique no botão abaixo:</p>

    <a th:href="${httpLinkRedefinirSenha}"
       style="display: inline-block; background-color: #4CAF50; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: bold;">
        Confirmar Redefinição Senha
    </a>

    <p style="margin-top: 20px; font-size: 12px; color: #999;">
        Se você não solicitou esta redefinição de senha, ignore este e-mail.
    </p>
</div>
</body>
</html>
