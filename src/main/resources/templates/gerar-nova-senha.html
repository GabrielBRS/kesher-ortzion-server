<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ortzion Telecom - Redefinir Senha</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fc; padding: 30px; color: #333;">
<div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 8px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.05);">

    <!-- Logo deve estar dentro do body -->
<!--    <img src="cid:logoOrtZion" alt="Ortzion Telecom" style="width: 150px; margin-bottom: 20px;" />-->

    <h2>Olá, <span th:text="${nome}">Usuário</span></h2>

    <h2>Sua senha provisória é <br><br> <span th:text="${senhaProvisoria}">Usuário</span></h2>

    <form action="api/v1/auth/gerar-nova-senha" th:method="GET" >
        <input th:value="{novaSenha}">Escreva sua senha aqui</input>
        <button type="submit">Enviar</button>
    </form>

    <p style="margin-top: 20px; font-size: 12px; color: #999;">
        Se você não solicitou esta redefinição de senha, ignore este e-mail.
    </p>
</div>
</body>
</html>
